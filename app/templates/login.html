{% extends 'base.html' %}

{% block title %}Login - BlogApp{% endblock %}

{% block content %}
<div class="container">
    <h2 class="my-4 text-center">Login</h2>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="POST">
                {% csrf_token %}
                
                <div class="form-group mb-3">
                    {{ form.username.label_tag }}
                    <input type="text" name="username" class="form-control" value="{{ form.username.value|default:'' }}">
                    {{ form.username.errors }}
                </div>
    
                <div class="form-group mb-3">
                    {{ form.password.label_tag }}
                    <input type="password" name="password" class="form-control" value="{{ form.password.value|default:'' }}">
                    {{ form.password.errors }}
                </div>
    
                <button type="submit" class="btn btn-primary btn-block mb-4">Login</button>
    
                <!-- Thêm đoạn "Chưa đăng ký" căn giữa -->
                <div class="text-center">
                    <p>Don't have an account? <a href="{% url 'register' %}">Sign up now</a></p>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
