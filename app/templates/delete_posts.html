{% extends 'base.html' %}

{% block title %}Delete Posts - BlogApp{% endblock %}

{% block content %}
<div class="container my-5">
    <h2 class="text-center mb-4">Select Posts to Delete</h2>
    
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}  <!-- Render form fields as paragraphs -->
        <button type="submit" class="btn btn-danger">Delete Selected Posts</button>
    </form>
</div>
{% endblock %}
