{% extends 'base.html' %}

{% block title %}Create Post{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm border-0">
                <div class="card-header bg-primary text-white">
                    <h2 class="card-title text-center mb-0">Create Post</h2>
                </div>
                <div class="card-body p-4">
                    <form method="POST">
                        {% csrf_token %}
                        <!-- Trường Title -->
                        <div class="mb-4">
                            <label for="{{ form.title.id_for_label }}" class="form-label fw-bold text-primary">Title</label>
                            <input type="text" 
                                   id="{{ form.title.id_for_label }}" 
                                   name="{{ form.title.name }}" 
                                   value="{{ form.title.value|default_if_none:'' }}" 
                                   class="form-control form-control-lg" 
                                   placeholder="Enter title">
                            {% if form.title.errors %}
                                <div class="text-danger small mt-2">
                                    {{ form.title.errors }}
                                </div>
                            {% endif %}
                        </div>
                        <!-- Trường Content -->
                        <div class="mb-4">
                            <label for="{{ form.content.id_for_label }}" class="form-label fw-bold text-primary">Content</label>
                            <textarea 
                                id="{{ form.content.id_for_label }}" 
                                name="{{ form.content.name }}" 
                                class="form-control form-control-lg" 
                                rows="8" 
                                placeholder="Enter content">{{ form.content.value|default_if_none:'' }}</textarea>
                            {% if form.content.errors %}
                                <div class="text-danger small mt-2">
                                    {{ form.content.errors }}
                                </div>
                            {% endif %}
                        </div>
                        <!-- Nút Submit -->
                        <div class="text-center mt-4">
                            <button type="submit" class="btn btn-primary btn-lg px-5 py-2">
                                <i class="fas fa-save me-2"></i> Save Changes
                            </button>
                        </div>
                        <div style="margin-bottom: 100px;"></div>   
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
